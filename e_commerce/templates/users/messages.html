{% if messages %}
    {% for message in messages %}
        <div id='alerta' class="mt-3 alert {% if message.tags == 'success'%}alert-success{%else%}alert-danger{%endif%}">
            <button id='close' type="button" class="close" data-dismiss="alert">x</button>
            {{message}}
        </div>
    {% endfor %}
{% endif %}
