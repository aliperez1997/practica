{% extends 'base.html' %}
{% block titulo %}
    Register
{% endblock %}
{% block content %}
    
    <div class="col">
        <h2 class="mt-3">Registro</h2>
        {# Formulario #}
        <form method="post">
            {% csrf_token %} 
        
            <!-- <div class="form-group">
                {{form.username.label_tag}}
                {{form.username}}
                {{form.email.label_tag}}
                {{form.email}}
                {{form.password.label_tag}}
                {{form.password}}
            </div> -->
            
            {% for i in form %}
            <div class="mt-3">
                {{i.label_tag}}
                {{i}}

                {% if i.errors %}
                    {{i.errors}}
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-3">Registrar</button>
        </form>
    </div>

{% endblock %}
