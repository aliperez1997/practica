{% extends 'base.html' %}

{% block titulo %}
    {{titulo}}
{% endblock %}

{% block content %}
    
    <div class="col">
        <h1 class="mt-3"> {{ mensaje }} </h1>

        <ul class="list-group">
            {% for product in products %}
                <li class="list-group-item"> 
                    {{ product.titulo }}
                    
                        {% if product.stock %}
                            <span class="text-success">Disponible</span>
                        {% else %}
                            <span class="text-danger">No Disponible</span> 
                        {% endif %}
                    
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
